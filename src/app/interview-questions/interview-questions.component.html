<app-navbar></app-navbar>
<div class="div-main">
  <div class="div-categories">
    <button id="btn-back" class="btn btn-warning" routerLink="/categories">
      <i class="fa fa-arrow-left"></i> Back to categories
    </button>

    <div class="div-counter text-responsive">
      {{currQuestionNumber}}/{{totalQuestions}}
    </div>
  </div>

  <div id="div-questions" class="container">
    <p *ngIf="displayedQuestion != congratsQuestionMsg" class="p-questions text-responsive-smaller">{{ displayedQuestion }}</p>
    <p *ngIf="displayedQuestion == congratsQuestionMsg"
        class="text-green p-questions text-responsive-smaller">{{ displayedQuestion }}</p>
  </div>

  <div id="div-answers" class="container">
    <p class="p-answers text-responsive-smaller" [hidden]="isAnswearHidden">{{ displayedAnswer }}</p>
  </div>

  <div id="div-nav-btns">
    <div class="btn-group btn-center">
      <button id="btn-previous" class="btn btn-nav" (click)="getPreviousQuestion(displayedQuestion)">
        <i id="ii" class="fa fa-arrow-left"></i> Previous
      </button>
      <button #eyeBtn class="btn btn-success btn-nav" (click)="toggleEyeIcon()">
        <i id="eye" class="fa fa-eye-slash"></i>
      </button>
      <button id="btn-next" class="btn btn-nav" (click)="getNextQuestion(displayedQuestion)">Next <i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
</div>
